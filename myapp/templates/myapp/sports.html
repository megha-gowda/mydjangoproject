{% extends 'myapp/header.html' %}
<!DOCTYPE html>
{% block content %}
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="row">
		 {% for s in sports %}
		<div id="box" class="col-sm-4">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{s.event_image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<h4 class="card-title">{{s.event_name}}</h4>
		      				
		      				<a href="{% url 'detail' pk=s.pk %}">More Detail</a>
		    			</div>
		  		</div>	  
		</div>
	</div> 
	    {% endfor %}
</div>


</body>
</html>
{% endblock %}
